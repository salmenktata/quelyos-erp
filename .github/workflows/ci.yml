name: CI - Tests et Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Tests Frontend
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8069/api
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

  # Tests Backoffice
  backoffice-tests:
    name: Backoffice Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backoffice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backoffice/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build backoffice
        run: npm run build

  # Validation Python (Odoo modules)
  python-validation:
    name: Python Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install flake8
        run: pip install flake8

      - name: Lint Python code
        run: flake8 backend/addons --max-line-length=120 --exclude=__pycache__,*.pyc

  # Build Docker images
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-tests, backoffice-tests, python-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: quelyos-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backoffice image
        uses: docker/build-push-action@v5
        with:
          context: ./backoffice
          push: false
          tags: quelyos-backoffice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
