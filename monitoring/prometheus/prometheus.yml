global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'quelyos-prod'
    environment: 'production'

# Configuration des alertes
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Chargement des règles d'alerte
rule_files:
  - '/etc/prometheus/alerts.yml'

# Configuration de la collecte de métriques
scrape_configs:
  # Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Métriques système (Node Exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # Métriques des conteneurs Docker (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker'

  # Métriques PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'

  # Métriques Nginx (si configuré avec nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
    # Commenté par défaut, décommenter si nginx-exporter est configuré
    # relabel_configs:
    #   - source_labels: [__address__]
    #     target_label: instance

  # Frontend Next.js (si exposé avec prom-client)
  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend'
    metrics_path: '/api/metrics'
    # Commenté par défaut, décommenter si métriques configurées

  # Blackbox monitoring (healthchecks HTTP)
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://your-domain.com/health
          - https://your-domain.com/admin/health
          - https://your-domain.com/api/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
