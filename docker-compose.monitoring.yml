version: '3.8'

# Stack de monitoring pour Quelyos ERP
# Usage: docker-compose -f docker-compose.prod.yml -f docker-compose.monitoring.yml up -d

services:
  # Prometheus - Collecte de métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: quelyos-prometheus
    restart: always
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - quelyos-network
    depends_on:
      - cadvisor
      - node-exporter

  # Grafana - Visualisation des métriques
  grafana:
    image: grafana/grafana:latest
    container_name: quelyos-grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: https://${DOMAIN}/grafana
      GF_SERVER_SERVE_FROM_SUB_PATH: 'true'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - quelyos-network
    depends_on:
      - prometheus

  # Loki - Agrégation de logs
  loki:
    image: grafana/loki:latest
    container_name: quelyos-loki
    restart: always
    volumes:
      - ./monitoring/loki/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - quelyos-network

  # Promtail - Collecteur de logs pour Loki
  promtail:
    image: grafana/promtail:latest
    container_name: quelyos-promtail
    restart: always
    volumes:
      - /var/log:/var/log:ro
      - ./monitoring/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - ./nginx_logs:/var/log/nginx:ro
      - ./odoo_logs:/var/log/odoo:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - quelyos-network
    depends_on:
      - loki

  # cAdvisor - Métriques des conteneurs Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: quelyos-cadvisor
    restart: always
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - quelyos-network

  # Node Exporter - Métriques système
  node-exporter:
    image: prom/node-exporter:latest
    container_name: quelyos-node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - quelyos-network

  # Postgres Exporter - Métriques PostgreSQL
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: quelyos-postgres-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - quelyos-network
    depends_on:
      - db

  # Alertmanager - Gestion des alertes
  alertmanager:
    image: prom/alertmanager:latest
    container_name: quelyos-alertmanager
    restart: always
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - quelyos-network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  quelyos-network:
    external: true
