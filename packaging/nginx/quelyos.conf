# ============================================================================
# Quelyos ERP - Configuration Nginx All-in-One
# ============================================================================

# Upstream pour Odoo
upstream odoo {
    server 127.0.0.1:8069;
}

# Upstream pour Frontend Next.js
upstream frontend {
    server 127.0.0.1:3000;
}

# Serveur principal
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Taille maximale des uploads (pour images produits)
    client_max_body_size 20M;

    # Logs
    access_log /var/log/quelyos/nginx/access.log;
    error_log /var/log/quelyos/nginx/error.log;

    # ========================================================================
    # Healthcheck endpoint
    # ========================================================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Wizard de configuration (premier démarrage uniquement)
    # ========================================================================
    location /wizard {
        alias /opt/quelyos/wizard;
        index index.html;
        try_files $uri $uri/ /wizard/index.html;
    }

    # ========================================================================
    # Backoffice Admin (/admin)
    # ========================================================================
    location /admin {
        alias /opt/quelyos/backoffice;
        try_files $uri $uri/ /admin/index.html;

        # Cache des assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================================================
    # API Odoo (/api/odoo/* et /api/ecommerce/*)
    # ========================================================================
    location ~ ^/(api/odoo|api/ecommerce) {
        proxy_pass http://odoo;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts augmentés pour Odoo
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Support WebSocket (si nécessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ========================================================================
    # Web Odoo (pour admin technique - optionnel)
    # ========================================================================
    location /web {
        proxy_pass http://odoo;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # ========================================================================
    # Frontend E-commerce (Next.js)
    # ========================================================================
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Support Next.js hot reload (dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cache Next.js static assets
        location /_next/static {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================================================
    # Sécurité - Bloquer accès direct fichiers sensibles
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
