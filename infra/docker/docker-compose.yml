version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: quelyos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-odoo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-odoo}
      POSTGRES_DB: ${DB_NAME:-quelyos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quelyos-network

  # Odoo Backend
  odoo:
    image: odoo:16.0
    container_name: quelyos-odoo
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      HOST: db
      USER: ${DB_USER:-odoo}
      PASSWORD: ${DB_PASSWORD:-odoo}
    volumes:
      - odoo_data:/var/lib/odoo
      - odoo_config:/etc/odoo
      - ../../backend/addons:/mnt/extra-addons
    ports:
      - "8069:8069"
    command: --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons -d ${DB_NAME:-quelyos} -i base --without-demo=all
    networks:
      - quelyos-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: quelyos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quelyos-network

  # Frontend (React/Vite)
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../infra/docker/Dockerfile.frontend
    container_name: quelyos-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8069
    depends_on:
      - odoo
    networks:
      - quelyos-network

  # Device Bridge (POS Hardware)
  device-bridge:
    build:
      context: ../../device-bridge
      dockerfile: ../infra/docker/Dockerfile.device-bridge
    container_name: quelyos-device-bridge
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ../../device-bridge:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - ODOO_URL=http://odoo:8069
    networks:
      - quelyos-network

volumes:
  postgres_data:
  odoo_data:
  odoo_config:
  redis_data:

networks:
  quelyos-network:
    driver: bridge
