version: '3.8'

# Development overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  db:
    ports:
      - "5432:5432"

  odoo:
    environment:
      - DEV_MODE=1
    command: --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons -d ${DB_NAME:-quelyos} --dev=reload,xml

  frontend:
    command: npm run dev
    environment:
      - NODE_ENV=development

  device-bridge:
    command: npm run dev
    environment:
      - NODE_ENV=development
