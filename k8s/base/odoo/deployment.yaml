apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: quelyos
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        version: "1.0"
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      containers:
      - name: backend
        image: quelyos/backend:latest
        ports:
        - containerPort: 8069
          name: http
        env:
        - name: HOST
          value: "postgres-service"
        - name: USER
          valueFrom:
            configMapKeyRef:
              name: quelyos-config
              key: POSTGRES_USER
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: quelyos-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: odoo-storage
          mountPath: /var/lib/odoo
        - name: modules
          mountPath: /mnt/extra-addons
          readOnly: true
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: odoo-storage
        persistentVolumeClaim:
          claimName: backend-pvc
      - name: modules
        configMap:
          name: backend-modules-config
          optional: true
