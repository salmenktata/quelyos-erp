apiVersion: apps/v1
kind: Deployment
metadata:
  name: vitrine-quelyos
spec:
  template:
    spec:
      containers:
      - name: vitrine-quelyos
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vitrine-client
spec:
  template:
    spec:
      containers:
      - name: vitrine-client
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-client
spec:
  template:
    spec:
      containers:
      - name: dashboard-client
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
